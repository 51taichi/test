<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>首页 - 拼好班</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <!-- iPhone 16 Pro Max Mockup -->
  <div class="phone-mockup">
    <div class="phone-screen">
      <!-- 安全区域顶部 -->
      <div class="safe-area-top"></div>

      <!-- 页面内容 -->
      <div class="phone-content">
        <!-- 顶部搜索栏 -->
        <div class="home-header">
          <div class="search-bar">
            <div class="search-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
              </svg>
            </div>
            <input type="text" class="search-input" placeholder="搜索项目、技能">
            <div class="search-clear" style="display: none;">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </div>
          </div>
          <button class="filter-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
            </svg>
          </button>
        </div>

        <!-- 推荐项目列表 -->
        <div class="container">
          <div class="section-header">
            <h2 class="section-title">为你推荐</h2>
          </div>

          <!-- 项目卡片列表 -->
          <div id="projectList" class="project-list">
            <!-- 项目卡片将通过JavaScript动态生成 -->
          </div>
        </div>
      </div>

      <!-- 底部Tab导航 -->
      <div class="tab-bar">
        <a href="index.html" class="tab-item active">
          <div class="tab-icon">
            <svg viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
          </div>
          <span class="tab-label">首页</span>
        </a>

        <a href="my-projects.html" class="tab-item">
          <div class="tab-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
            </svg>
          </div>
          <span class="tab-label">项目</span>
        </a>

        <a href="messages.html" class="tab-item">
          <div class="tab-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
          </div>
          <span class="tab-label">消息</span>
          <div class="tab-badge">3</div>
        </a>

        <a href="profile.html" class="tab-item">
          <div class="tab-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
          <span class="tab-label">我的</span>
        </a>
      </div>

      <!-- 安全区域底部 -->
      <div class="safe-area-bottom"></div>
    </div>
  </div>

  <!-- 浮动发布按钮 -->
  <button class="fab" onclick="window.location.href='publish-project.html'">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <line x1="12" y1="5" x2="12" y2="19"></line>
      <line x1="5" y1="12" x2="19" y2="12"></line>
    </svg>
  </button>

  <script src="js/common.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
