<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>我的项目 - 拼好班</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/components.css">
</head>
<body>
  <div class="phone-mockup">
    <div class="phone-screen">
      <div class="safe-area-top"></div>

      <div class="navbar">
        <h1 class="navbar-title">我的项目</h1>
        <div class="navbar-right">
          <button class="navbar-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
          </button>
        </div>
      </div>

      <div class="phone-content">
        <div style="padding: var(--spacing-lg); background: var(--color-white); border-bottom: 1px solid var(--color-gray-200);">
          <div style="display: flex; gap: var(--spacing-sm);">
            <button class="tag tag-primary" style="flex: 1; height: 36px;">进行中 (2)</button>
            <button class="tag tag-gray" style="flex: 1; height: 36px;">已完成 (5)</button>
            <button class="tag tag-gray" style="flex: 1; height: 36px;">已取消 (0)</button>
          </div>
        </div>

        <div class="container" style="padding-top: var(--spacing-lg);">
          <div class="project-card">
            <div class="project-card-header">
              <h3 class="project-card-title">电商小程序开发项目</h3>
              <span class="tag tag-primary">进行中</span>
            </div>
            <div style="margin-bottom: var(--spacing-md);">
              <div style="background: var(--color-gray-100); height: 8px; border-radius: 4px; overflow: hidden;">
                <div style="background: var(--color-primary); height: 100%; width: 60%;"></div>
              </div>
              <div style="display: flex; justify-content: space-between; margin-top: var(--spacing-xs); font-size: var(--font-size-footnote); color: var(--color-gray-400);">
                <span>进度 60%</span>
                <span>剩余15天</span>
              </div>
            </div>
            <div class="project-card-meta">
              <div class="project-card-meta-item">
                <span>我的角色：UI设计师</span>
              </div>
            </div>
          </div>

          <div class="project-card">
            <div class="project-card-header">
              <h3 class="project-card-title">企业官网设计与开发</h3>
              <span class="tag tag-primary">进行中</span>
            </div>
            <div style="margin-bottom: var(--spacing-md);">
              <div style="background: var(--color-gray-100); height: 8px; border-radius: 4px; overflow: hidden;">
                <div style="background: var(--color-primary); height: 100%; width: 35%;"></div>
              </div>
              <div style="display: flex; justify-content: space-between; margin-top: var(--spacing-xs); font-size: var(--font-size-footnote); color: var(--color-gray-400);">
                <span>进度 35%</span>
                <span>剩余28天</span>
              </div>
            </div>
            <div class="project-card-meta">
              <div class="project-card-meta-item">
                <span>我的角色：前端开发</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="tab-bar">
        <a href="index.html" class="tab-item">
          <div class="tab-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
          </div>
          <span class="tab-label">首页</span>
        </a>
        <a href="my-projects.html" class="tab-item active">
          <div class="tab-icon">
            <svg viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2">
              <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
            </svg>
          </div>
          <span class="tab-label">项目</span>
        </a>
        <a href="messages.html" class="tab-item">
          <div class="tab-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
          </div>
          <span class="tab-label">消息</span>
          <div class="tab-badge">3</div>
        </a>
        <a href="profile.html" class="tab-item">
          <div class="tab-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
          <span class="tab-label">我的</span>
        </a>
      </div>

      <div class="safe-area-bottom"></div>
    </div>
  </div>

  <script src="js/common.js"></script>
</body>
</html>
