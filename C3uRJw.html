<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>诺诺老师教男性健康</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 微信风格的渐变背景 */
        body {
            background-color: #f2f2f2;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }

        /* 引导箭头动画 */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .guide-arrow {
            animation: bounce 1.5s infinite;
        }

        /* 磨砂玻璃效果 */
        .glass-effect {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>

    <!-- 目标 URL 配置 -->
    <script>
        // 请在此处修改你的目标网址
        const TARGET_URL = 'https://k.starsofthot.cn/p/C3uRJw'; 

        function isWechat() {
            const ua = navigator.userAgent.toLowerCase();
            return ua.indexOf('micromessenger') !== -1;
        }

        window.onload = function() {
            const wechatOverlay = document.getElementById('wechat-overlay');
            const redirectingMessage = document.getElementById('redirecting-message');

            if (isWechat()) {
                // 如果是微信，显示遮罩层
                wechatOverlay.classList.remove('hidden');
                redirectingMessage.classList.add('hidden');
            } else {
                // 如果不是微信，执行跳转
                wechatOverlay.classList.add('hidden');
                redirectingMessage.classList.remove('hidden');
                setTimeout(() => {
                    window.location.href = TARGET_URL;
                }, 500);
            }
        };
    </script>

    <!-- 微信内显示的向导页面 -->
    <div id="wechat-overlay" class="hidden fixed inset-0 z-50 flex flex-col items-center justify-start bg-black bg-opacity-80">
        <!-- 右上角箭头引导 -->
        <div class="absolute top-4 right-8 flex flex-col items-end">
            <svg class="guide-arrow w-12 h-12 text-white fill-current" viewBox="0 0 24 24">
                <path d="M12 2L15 5H13V15H11V5H9L12 2Z" transform="rotate(45 12 12)"></path>
            </svg>
            <p class="text-white text-lg font-bold mt-2">点击此处</p>
        </div>

        <!-- 中间内容卡片 -->
        <div class="mt-40 w-11/12 glass-effect rounded-2xl p-8 shadow-2xl flex flex-col items-center text-center">
            <div class="bg-green-500 p-4 rounded-full mb-6">
	<svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"></path>
                </svg>
            </div>
            <h1 class="text-xl font-bold text-gray-800 mb-4">请使用系统浏览器打开</h1>
            <p class="text-gray-600 mb-8 leading-relaxed">
                为了更好的浏览体验，请点击右上角<br>选择 <span class="font-bold text-blue-600">“在浏览器中打开”</span>
            </p>
            
            <div class="space-y-4 w-full">
                <div class="flex items-center text-sm text-gray-500 bg-gray-100 p-3 rounded-lg">
                    <span class="bg-gray-800 text-white rounded-full w-5 h-5 flex items-center justify-center mr-3 text-xs">1</span>
                    <span>点击右上角的 <span class="font-bold">•••</span> 按钮</span>
                </div>
                <div class="flex items-center text-sm text-gray-500 bg-gray-100 p-3 rounded-lg">
                    <span class="bg-gray-800 text-white rounded-full w-5 h-5 flex items-center justify-center mr-3 text-xs">2</span>
                    <span>找到并点击 <span class="font-bold text-blue-600">在浏览器打开</span></span>
                </div>
            </div>
        </div>

        <div class="mt-auto mb-10 text-gray-400 text-xs">
            Safe Redirect Service
        </div>
    </div>

    <!-- 非微信环境下显示的过渡文字 -->
    <div id="redirecting-message" class="hidden flex flex-col items-center justify-center min-h-screen">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
        <p class="text-gray-600 font-medium">正在安全跳转，请稍候...</p>
    </div>

</body>
</html>
